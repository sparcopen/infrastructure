<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body class="thread">
    <main class="row">
      <header class="col col--1of3 page-sidebar">
        <a href="/#main" class="page-sidebar__home">{% include svg/bookmark.svg %}</a>
        <p class="label">
          Report
        </p>
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>

      </header>

      <div class="col col--2of3 page-sidebar__page">
        <article class="page-content">
          <h2>
            Table of Contents
          </h2>
          <div class="row">
            {{ page.content }}
          </div>
        </article>

        {% include footer.html %}
      </div>

    </main>
  </body>

</html>
